[build]
  command = "npx nuxt generate && echo 'Source public contents:' && ls -la public/ && echo 'Generated .output/public before copy:' && ls -la .output/public/ && echo 'Copying with verbose output...' && cp -rv public/* .output/public/ && echo 'After copy:' && ls -la .output/public/ && echo 'Looking for any img directories anywhere:' && find .output/public -name '*img*' -type d"
  publish = ".output/public"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  NUXT_TELEMETRY_DISABLED = "1"
  CI = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 